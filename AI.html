<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AI Chat Interface</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .messages { height: 200px; overflow-y: auto; border-bottom: 1px solid #ccc; margin-bottom: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div class="messages">
            <p><strong>AI:</strong> Hello! How can I assist you?</p>
        </div>
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
    </div>
</body>
</html>
